# Basic
name:               "Matias Faure"
title:               "Matias Faure"
repository: faurehu/faurehu.github.io

author:
  twitter:          mati_faure
  github:           faurehu
  stackoverflow:    2760045/faurehu
  linkedin:         faurehu
  email:            hi@faure.hu

copyright:
  year:             2021
  name:             Matias Faure

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               "faurehu"

# URL
url:                "https://matiasfaure.com" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Europe/London
permalink:          /:year-:month-:day/:title/

pagination:
  enabled: true
  per_page: 6
  permalink: '/:num/'
  title: ':title | :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "Twitter"
    url:            "https://twitter.com/mati_faure"
  - name:           "Github"
    url:            "https://github.com/faurehu/faurehu.github.io"
  - name:           "Goodreads"
    url:            "https://www.goodreads.com/user/show/76666744-faure"
  - name:           "Instapaper"
    url:            "https://www.instapaper.com/p/mfaure"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
  -
    scope:
      path:         ""
    values:
      image:        "/assets/images/public-goods/image1.jpg"
  -
    scope:
      path:         ""
    values:
      author:       "mati_faure"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
plugins:
  - jekyll-seo-tag
  - jekyll-paginate-v2

exclude:            [vendor]
